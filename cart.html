<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindOS | Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 960px;
      margin-top: 50px;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .cart-item img {
      width: 80px;
      height: auto;
      border-radius: 8px;
    }
    .remove-btn {
      color: red;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .form-section h5 {
      margin-top: 30px;
      margin-bottom: 15px;
    }
    .total-summary {
      background-color: #f1f1f1;
      border-radius: 8px;
      padding: 15px;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="card p-4">
    <h2 class="mb-4">üõí Checkout</h2>

    <!-- CART SECTION -->
    <div id="cart-items"></div>

    <!-- BILLING INFO -->
    <div class="form-section">
      <h5>üßæ Billing Information</h5>
      <form id="billing-form" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="tel" class="form-control" required>
        </div>
        <div class="col-md-12">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="col-md-12">
          <label class="form-label">Address</label>
          <textarea class="form-control" rows="2" required></textarea>
        </div>
      </form>
    </div>

    <!-- PAYMENT METHOD -->
    <div class="form-section">
      <h5>üí≥ Payment Method</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="payment" id="cod" checked>
        <label class="form-check-label" for="cod">Cash on Delivery</label>
      </div>
      <div class="form-check mt-2">
        <input class="form-check-input" type="radio" name="payment" id="card" disabled>
        <label class="form-check-label" for="card">Credit/Debit Card (Coming Soon)</label>
      </div>
    </div>

    <!-- TOTAL SUMMARY -->
    <div class="form-section">
      <h5>üßÆ Order Summary</h5>
      <div class="total-summary">
        <div class="d-flex justify-content-between mb-2">
          <span>Subtotal:</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Discount:</span>
          <span id="discount">$9.00</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Shipping:</span>
          <span id="shipping">$5.00</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between fw-bold">
          <span>Total:</span>
          <span id="total">$0.00</span>
        </div>
      </div>
    </div>

    <!-- BUY BUTTON -->
    <div class="mt-4 d-flex justify-content-between">
      <a href="index.html" class="btn btn-outline-secondary">‚Üê Continue Shopping</a>
      <button class="btn btn-primary" onclick="placeOrder()">Buy Now</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let cartItems = JSON.parse(localStorage.getItem("cart")) || [];
  let discountAmount = 10;
  const shippingFee = 5;

  const cartContainer = document.getElementById("cart-items");
  const subtotalEl = document.getElementById("subtotal");
  const discountEl = document.getElementById("discount");
  const shippingEl = document.getElementById("shipping");
  const totalEl = document.getElementById("total");

  function renderCart() {
    cartContainer.innerHTML = "";

    if (cartItems.length === 0) {
      cartContainer.innerHTML = `<div class="text-center text-muted mb-4">üß∫ Your cart is empty.</div>`;
      subtotalEl.textContent = "$0.00";
      discountEl.textContent = "$0.00";
      totalEl.textContent = "$0.00";
      return;
    }

    let subtotal = 0;
    cartItems.forEach((item, index) => {
      const itemTotal = item.price * item.quantity;
      subtotal += itemTotal;

      const itemEl = document.createElement("div");
      itemEl.className = "row cart-item align-items-center mb-3";
      itemEl.innerHTML = `
        <div class="col-md-2">
          <img src="${item.image}" alt="${item.name}" class="img-fluid">
        </div>
        <div class="col-md-6">
          <strong>${item.name}</strong><br>
          <small>$${item.price.toFixed(2)} √ó ${item.quantity}</small>
        </div>
        <div class="col-md-2">
          <strong>$${itemTotal.toFixed(2)}</strong>
        </div>
        <div class="col-md-2 text-end">
          <span class="remove-btn" onclick="removeItem(${index})">‚úñ</span>
        </div>
      `;
      cartContainer.appendChild(itemEl);
    });

    subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
    discountEl.textContent = `-$${discountAmount.toFixed(2)}`;
    const total = subtotal - discountAmount + shippingFee;
    totalEl.textContent = `$${total.toFixed(2)}`;
  }

  function removeItem(index) {
    cartItems.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cartItems));
    renderCart();
  }

  function placeOrder() {
    if (cartItems.length === 0) {
      alert("Your cart is empty.");
      return;
    }

    const form = document.getElementById("billing-form");
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    alert("üéâ Order placed successfully via Cash on Delivery!");
    localStorage.removeItem("cart");
    window.location.href = "index.html";
  }

  renderCart();
</script>
</body>
</html>
